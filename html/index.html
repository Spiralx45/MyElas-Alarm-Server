Welcome to MyElas Alarm Server. <br />

Currently supported commands: <br />
<div><a href="/api/alarm/status">/api/alarm/status</a> - shows the current status of the panel</div>
<div><a href="/api/alarm/refresh">/api/alarm/refresh</a> - refreshes the state of the panel</div>
<div><a href="/api/alarm/arm">/api/alarm/arm</a> - arms the panel</div>
<div><a href="/api/alarm/partarm">/api/alarm/partarm</a> - partially arms the panel</div>
<div><a href="/api/alarm/disarm">/api/alarm/disarm</a> - disarms the panel</div>
</body>
